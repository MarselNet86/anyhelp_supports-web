{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <title>{% block title %} {% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="{% static 'main/js/js.js' %}"></script>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div id="content">{% block content %} {% endblock %}</div>
  </body>
  <style>
    :root {
      --sidebar-w: 16rem;
    } /* w-64 */
    /* если будет мобильное скрытие сайдбара — панель растягиваем на всю ширину */
    @media (max-width: 1024px) {
      :root {
        --sidebar-w: 0;
      }
    }
    /* универсальное правило для нижних панелей */
    .bottom-fixed-no-sidebar {
      left: var(--sidebar-w) !important;
      width: calc(100vw - var(--sidebar-w)) !important;
    }
  </style>
</html>
